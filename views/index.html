<!doctype html>
<html>
<head>

    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1>#JESUISCHARLIE</h1>
    <nav>
        <a href="/" class="active">Photobooth</a>
        <a href="/gallery">Gallery</a>
    </nav>
    <div id="picture-box" class="box" style="display: none">
        <canvas></canvas>
        <div>
            <button id="snapshotBtn">Take a picture</button>
        </div>
    </div>
    <div id="confirm-box" class="box" style="display: none">
        <img id="preview" src="">
        <div>
            <button id="confirmBtn">Upload picture</button>
            <a href="/">Retry</a><br>
        </div>
    </div>
    <video style="display:none;"></video>
    <footer>
        <div
                class="fb-like"
                data-share="true"
                data-width="450"
                data-show-faces="true">
        </div>
    </footer>

    <script src="/scripts/sendjson.js"></script>
    <script src="/scripts/photobooth.js"></script>
    <script src="/scripts/prefixes.js"></script>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/ga.js"></script>
</body>
</html>
