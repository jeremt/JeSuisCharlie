<!doctype html>
<html>
<head>
    <title>JeSuisCharlie</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <h1>#JESUISCHARLIE</h1>
    <nav>
        <a href="/">Photobooth</a>
        <a href="/gallery" class="active">Gallery</a>
    </nav>
    <div id="gallery">
        <div id="cards">
            <% for(var i = currentId; i >= 0 && i > currentId - 9; --i) { %>
            <a href="/snapshot/<%= i %>" id="<%= i %>" class="card">
                <img width="256" height="256" src="/images/<%= i %>.png">
            </a>
            <% } %>
        </div>
        <% if(currentId > 9) { %>
        <button id="moreBtn">LOAD MORE...</button>
        <% } %>
    </div>
    <footer>
        <div
                class="fb-like"
                data-share="true"
                data-width="450"
                data-show-faces="true">
        </div>
    </footer>
    <script src="/scripts/gallery.js"></script>
    <script src="/scripts/ga.js"></script>
</body>
</html>
