<!doctype html>
<html>
<head>
    <title>JeSuisCharlie</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <h1>#JESUISCHARLIE</h1>
    <nav>
        <a href="/">Photobooth</a>
        <a href="/gallery">Gallery</a>
    </nav>
    <div id="box">
        <img src="/images/<%= currentId %>.png">
        <div>
            <a href="/">Take another picture</a><br>
            <a href="http://twitter.com/share?text=<%= share.tweet %> - <%= imageUrl %>&url=<%= share.url%>">Share on twitter</a><br>
            <a href="http://facebook.com/sharer.php?s=100&p[url]=<%= share.url %>&p[title]=<%= share.title %>&p[summary]=<%= share.summary %>&p[images][0]=<%= imageUrl %>">Share on facebook</a>
        </div>
    </div>
    <footer>
        <div
                class="fb-like"
                data-share="true"
                data-width="450"
                data-show-faces="true">
        </div>
    </footer>
    <script src="/scripts/sendjson.js"></script>
    <script src="/scripts/snapshot.js"></script>
    <script src="/scripts/ga.js"></script>
</body>
</html>
